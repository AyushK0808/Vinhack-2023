<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login3.css">
  <title>Login Page</title>
</head>
<body>
    
  <div class="login-wrapper">
    <form action="" class="form" method="post" target="blank">
      <img src="D:\projects\Vinhack-2023\non-coded\playoff.png" alt="">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required>
        <label for="loginPassword">Password</label>
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a><br>
      <a href="#new-user" class="new_user">New User? Register Here</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
    <div id="new-user">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>User Registration</h2>
        <div class="input-group">
          <input type="name" name="name" id="name" required>
          <label for="name">Name</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email ID</label>
        </div>
        <div class="input-group">
          <input type="reg-no" name="reg-no" id="reg-no" required>
          <label for="reg-no">Registration Number</label>
        </div>
        <div class="input-group">
          <input type="phone" name="phone" id="phone" required>
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-group">
          <input type="password" name="loginPassword" id="loginPassword" required>
          <label for="loginPassword">Password</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
